<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>

    <div class="row marketing">
        <div class="app-space col-md-8 col-md-offset-2">
            <div class="list-header">My Todo List:</div>
            <div class="list-body">
                <div class="input-group">
                  <input type="text" class="js-description-input form-control" placeholder="I need to...">
                  <span class="input-group-btn">
                    <button class="js-add-btn btn btn-default add-btn" type="button">Add!</button>
                  </span>
                </div><!-- /input-group -->
                <div class="list-items"></div> 
            </div>      
            <div class ="trackers">
                <div class="items-left">
                    <span class="js-todo-left"></span>
                </div>
                <div class="options">
                    <ul>
                        <li><button class="js-todo-all btn btn-default" type="button">All</button></li>
                        <li><button class="js-todo-active btn btn-default" type="button">Active</button></li>
                        <li><button class="js-todo-complete btn btn-default" type="button">Complete</button></li>
                    </ul>
                </div>  
                <div class="clear">
                    <span class="js-completed-clear"></span>
                </div>      
            </div>  
        </div>
    </div>

        <script type="text/template" class="item-template">
            <div class="list-item" id='<%= uniqueID %>'>
                <div class="complete-description"></div>
                <div class="js-item-description item-description"><%=description%></div>
                <div class="js-edit-description edit-description" data-keyboard="true" >
                    <input type="text" class="js-edit-input edit-input form-control" value="<%=description%>"/>
                </div>
                
                <button type="button" class="js-complete-btn btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-ok"></span>
                </button>

                <button type="button" class="js-edit-btn btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>

                <button type="button" class="js-remove-btn btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </script>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
        <script src="../bower_components/jquery/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../scripts/main.js"></script>
    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
